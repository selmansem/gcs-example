<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/google.svg" type="image/svg">
    <title>GCS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2c3d4b4223.js" crossorigin="anonymous"></script>
</head>
<body data-bs-theme="dark">
    <div class="d-flex flex-column align-items-center mx-auto m-5 p-3 border rounded border-primary bg-primary-subtle bg-gradient" style="max-width: fit-content;">
        <a href="/" class="header text-decoration-none">
            <h1 class="mb-4">Test GCS</h1>
        </a>
        <form class="text-center" action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile" class="form-label">Selecciona el archivo a subir en GCS bucket</label>
                <input class="form-control" type="file" id="formFile" name="formFile">
            </div>
            <button type="submit" class="btn btn-primary mb-3">Subir archivo</button>
        </form>
        {{ if .success }}
            <div class="d-flex flex-column align-items-center">
                <i class="fa-solid fa-circle-check text-success status-icon my-2"></i>
                <p>{{ .success }}</p>
            </div>
            {{ if .gcsUrl }}
                <div class="d-flex flex-column align-items-center mt-2">
                    <p>Accede a la imagen en el bucket usando este enlace</p>
                    <a href="{{ .gcsUrl }}" target="_blank" class="text-decoration-none mt-1"><i class="fa-solid fa-link me-2"></i>Ver imagen</a>
                </div>
            {{ end }}
        {{ end }}

        {{ if .error }}
            <div class="alert alert-danger" role="alert">
                {{ .error }}
            </div>
        {{ end }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
